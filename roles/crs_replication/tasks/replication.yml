---  

## Creating a policy copy
- name: create replication of the Policy 
  uri:
    validate_certs: no
    force_basic_auth: yes
    url: https://{{CR_static_IP}}/cr/v6/actions/{{action}}
    method: POST
    headers:
          Content-Type: application/json
          Accept: application/json
          X-CR-AUTH-TOKEN: "{{ results_login.json.accessToken}}"
    body_format: json
    status_code: 200
    body:
      {
        "policyID": "{{item}}"
      } 
  register: results_Createreplication
  with_items:
    - "{{id}}"
  tags:
    - create

- debug: 
    msg: "{{results_Createreplication}}"
  tags:
    - create
## Obtaining the job id from the last result and stored in jid variable
- set_fact:
    jid: "{{jid}} + [ '{{ item.json.id }}' ]"
  with_items: 
    - "{{results_Createreplication.results}}"
  tags:
    - create
- debug:
    msg: "{{jid}}"
  tags:
    - create
